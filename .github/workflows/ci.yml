name: CI (lint & build)
on:
  pull_request:
  push:
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Prebuild env check
        run: |
          # build前にENV必須チェックが走る（prebuild）
          export API_KEY_ENCRYPTION_SECRET='dummy-dummy-dummy-dummy'
          npm run build
      - run: npm run lint